<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S U R I - Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: url("https://i.makeagif.com/media/8-18-2015/EXrPzN.gif") no-repeat center center/cover;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(3px);
    }

    .card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 35px;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }

    h1 {
      font-family: "Orbitron", sans-serif;
      font-size: 48px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff0000, #ff6ec4, #00f2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 10px;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #ff0000, 0 0 30px #ff6ec4; }
      to { text-shadow: 0 0 25px #00f2fe, 0 0 50px #ff0000; }
    }

    p {
      font-size: 16px;
      margin: 12px 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 1s forwards;
    }

    p:nth-child(2) { animation-delay: 0.4s; }
    p:nth-child(3) { animation-delay: 0.8s; }
    p:nth-child(4) { animation-delay: 1.2s; }
    p:nth-child(5) { animation-delay: 1.6s; }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    .social {
      margin-top: 25px;
    }

    .social button, .social a {
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      color: #fff;
      background: linear-gradient(90deg, #ff0000, #ff6ec4);
      padding: 12px 20px;
      border-radius: 14px;
      margin: 8px;
      display: inline-block;
      border: none;
      cursor: pointer;
      transition: 0.4s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .social button:hover, .social a:hover {
      background: linear-gradient(90deg, #00f2fe, #ff0000);
      transform: scale(1.1) rotate(-2deg);
      box-shadow: 0 0 20px #00f2fe;
    }

    /* Gift Button */
    .gift-btn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 20px;
      font-weight: bold;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      background: linear-gradient(90deg, #ff9a9e, #fad0c4);
      color: #000;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      animation: bounce 1s infinite;
      z-index: 2;
    }

    @keyframes bounce {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -18px); }
    }

    /* Fireworks Effect */
    .firework {
      position: fixed;
      width: 8px;
      height: 8px;
      background: #fff;
      border-radius: 50%;
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>S U R I</h1>
    <p>✦ lowkey vibes | real > perfect</p>
    <p>✦ quietly observing, rarely speaking</p>
    <p>✦ no drama 🚫 just peace 🕊️</p>
    <p>✦ music • anime • calm mind 🎧🌙</p>

    <div class="social">
      <button onclick="copyFFID()">🎮 Free Fire ID: •SURYANSH° 📋</button>
      <a href="https://instagram.com/am_1_suryansh" target="_blank">📸 Instagram</a>
    </div>
  </div>

  <!-- Gift Button -->
  <button class="gift-btn" onclick="giftAlert()">🎁 Gift</button>

  <script>
    function copyFFID() {
      navigator.clipboard.writeText("•SURYANSH°").then(() => {
        alert("✅ Free Fire ID copied: •SURYANSH°");
      });
    }

    function giftAlert() {
      alert("📢 padh le meowdarchod 😂🔥");
      createFireworks();
    }

    function createFireworks() {
      for (let i = 0; i < 15; i++) {
        let fw = document.createElement("div");
        fw.className = "firework";
        document.body.appendChild(fw);

        let x = Math.random() * window.innerWidth;
        let y = Math.random() * window.innerHeight;

        fw.style.left = `${x}px`;
        fw.style.top = `${y}px`;

        setTimeout(() => fw.remove(), 1000);
      }
    }
  </script>
</body>
  </html>
